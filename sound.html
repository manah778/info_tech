<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js"></script>
        <style>
        </style>
    </head>
    <body>
        <script>
            var w = window.innerWidth;
            var h = window.innerHeight;
            //create a variable for the sound file
            var boing;
            var fireball;

            function preload() {
                soundFormats('mp3', 'ogg');
                boing = loadSound("boing.mp3");
            }

            function setup() {
                createCanvas(w,h);
                fireball = loadImage("fireball.png");
            }

            function draw() {
                //When i press the spacebar
                if (keyIsDown(32)) {
                    //Play sound attaced to boing variable
                    boing.play();
                }
                //Image(variableName, x, y, width, height)
                image(fireball, w/2, h/2, 100, 100);
            }
        </script>
    </body>
</html>
